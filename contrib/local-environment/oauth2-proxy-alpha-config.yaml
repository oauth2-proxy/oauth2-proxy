server:
  bindAddress: "0.0.0.0:4180"
upstreamConfig:
  upstreams:
    - id: httpbin
      path: /
      uri: http://httpbin
injectRequestHeaders:
  - name: X-Forwarded-User
    values:
      - claimSource:
          claim: user
  - name: X-Forwarded-Email
    values:
      - claimSource:
          claim: email
providers:
  - id: oidc
    provider: oidc
    clientSecret: b2F1dGgyLXByb3h5LWNsaWVudC1zZWNyZXQK
    clientID: oauth2-proxy
    oidcConfig:
      issuerURL: http://dex.localtest.me:5556/dex
